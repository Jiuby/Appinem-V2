{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}" />
    <link href="{% static 'img/Logo.png' %}" rel="icon">
    <title>AppInem - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'login' %}" method="POST" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Inicia Sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="tarjeta" placeholder="tarjeta de identidad" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="clave" placeholder="contraseña" />
            </div>
            <input type="submit" value="Ingresar" class="btn solid" />
          </form>
          <form action="{% url 'login' %}" class="sign-up-form" method="POST">
            {% csrf_token %}
            <h2 class="title">Registrate</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="tarjeta" placeholder="Tarjeta de identidad" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="clave" placeholder="Clave" />
            </div>
            <input type="submit" class="btn" value="Registrarse" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Tu primera vez aqui?</h3>
            <p>
              Registrate para poder acceder a la plataforma de los estudiantes para estar al dia con las actualizaciones diarias del colegio y en su entorno
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
            <button class="btn transparent" id="profesores-btn">
              Profesores
            </button>            
            <button class="btn transparent" id="admin-btn">
              Administrador
            </button>
          </div>
          <img src="{% static 'img/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tienes cuenta?</h3>
            <p>
              ⠀
              ⠀
              ⠀
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesion
            </button>
          </div>
          <img src="{% static 'img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script>
      const profesoresButton = document.getElementById('profesores-btn');

      profesoresButton.addEventListener('click', () => {
        // Redirecciona al usuario a la página de login para profesores
        window.location.href = '/login-profesores/';
      });
    </script>
    
    <script>
      const AdminButton = document.getElementById('admin-btn');
    
      AdminButton.addEventListener('click', () => {
        // Redirecciona al usuario a la página de login para profesores
        window.location.href = '/login-admin/';
      });
    </script>
    
  </body>
</html>
