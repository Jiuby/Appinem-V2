<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #1de9b6, #00bfa5);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      background-color: #00bfa5;
      border-radius: 15px 15px 0 0;
      padding: 20px;
    }

    .card-header h3 {
      margin: 0;
      color: #fff;
    }

    .card-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      color: #00bfa5;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      background-color: #00bfa5;
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #009688;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Login Admin</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-login btn-block">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
